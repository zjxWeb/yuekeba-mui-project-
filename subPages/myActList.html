	<script src="../js/castapp.js"></script>
	<script>
		ca.init();
		ca.refreshLoad('pullrefresh',function(clearLoad){
			      myact.innerHTML='';
			      get_myact();
			    //alert('下拉刷新了');
			    clearLoad();
			      
			},function(dataState){
			      
			    //alert('上拉加载了');
			    dataState(true);
			      
			});
		var myact=ca.id('myact');
		var request_url=localStorage.getItem('request_url');
		var img_url=localStorage.getItem('img_url');
		var login_phone=localStorage.getItem('phone');
		
		get_myact();
		function get_myact(){
			ca.get({
				url:request_url+'Info/get_myact',
			data:{
				phone_data:login_phone
			},
			succFn:function(data){
				var json=JSON.parse(data);
				for(var a in json){
					var tmpl='<div class="public-thin-top"></div>'
							+'	<div class="order-box">'
							+'		<div class="order-box-header">'
							+'			<span class="icon-clock3 myact-list-icon"></span><span class="myact-countdown">距结束：30天10小时10分43秒</span><span class="order-status">筑梦进行中</span>'
							+'		</div>'
							+'		<div class="order-act-brief">'
							+'			<ul class="mui-table-view">'
							+'				<li class="mui-table-view-cell mui-media order-brief-cell">'
							+'					<a href="javascript:;">'
							+'						<div class="order-brief-img-box">'
							+'							<img class="mui-media-object mui-pull-left order-brief-img" src="'+img_url+json[a].user_data.touxiang+'">'
							+'						</div>'
							+'						<div class="mui-media-body public-position-relative">'
							+'							<div class="mui-ellipsis-2 order-brief-title">'+json[a].theme+'</div>'
							+'							<div class="order-brief-right"><div>￥'+json[a].fee+'.00</div><label class="mui-pull-right">元/人</label></div>'
							+'						</div>'
							+'						<div class="order-brief-concern">关注度：'+json[a].like+'</div>'
							+'					</a>'
							+'				</li>'
							+'			</ul>'
							+'		</div>'   
							+'		<div class="order-option">'
							+'			<ul class="mui-table-view">'
							+'				<li class="mui-table-view-cell">目前进度：<span class="order-progress-box"><div class="order-progress myact-progress" style="width:'+(json[a].sign_in/json[a].number)*100+'%;"></div></span><label class="mui-pull-right order-right-text">'+json[a].sign_in+'/'+json[a].number+'</label></li>'
							+'				<li class="mui-table-view-cell mui-ellipsis">活动赞助：'+json[a].company+'<label class="mui-pull-right order-right-text"><button type="button" class="mui-btn myact-btn2">拉赞助</button></label></li>'
							+'				<li class="mui-table-view-cell"><label class="mui-pull-right order-right-text order-count">已有<label>'+json[a].sign_in+'</label>人参加，合计筹得<label>￥'+json[a].fee*json[a].sign_in+'元</label></label></li>'
							+'				<li class="mui-table-view-cell"><label class="mui-pull-right order-btn"><button type="button" class="mui-btn order-btn-1">推广</button><button type="button" class="mui-btn order-btn-1 myact-btn1">发公告</button>   <button type="button" class="mui-btn order-btn-2">项目群</button></label></li>'
							+'			</ul>'
							+'		</div>'
							+'	</div>';
						myact.innerHTML+=tmpl;
				}
			}
			})
			
		}
		
	</script>
