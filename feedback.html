<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script src="js/mui.min.js"></script>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<style>
			textarea{
				border: 0px;
				min-height: 100px;
				font-size: 14px;
			}
			#btn{
				width: 80%;
				display: block;
				margin: 0 auto; 
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav register-nav" style="background-color: #54bbfe;">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left register-nav-text"></a>
		    <h1 class="mui-title register-nav-text">意见反馈</h1>
		</header>
		 <div class="mui-content">
		     <textarea id="text" name="" placeholder="填写您的宝贵意见..." rows="" cols=""></textarea>
		     <button class="my-btn" id="btn">提交</button>
		 </div>
		 
		 <script src="js/castapp.js"></script>
		 <script>
		 	ca.init();
		 	var text=ca.id('text');
		 	var btn=ca.id('btn');
		 	
		 	btn.addEventListener('tap',function(){
		 		var content=text.value;
		 		if(content==''){
		 			ca.prompt('意见不能为空');
		 			return;
		 		}
		 		var request_url=localStorage.getItem('request_url');
		 		var login_phone=localStorage.getItem('phone');
		 		ca.get({
		 			url:request_url+'User/feedback',
		 			data:{
		 				content_data:content,
		 				phone_data:login_phone
		 			},
		 			succFn:function(data){
		 				if(data==1){
		 					ca.prompt('提交成功');
		 					ca.closeCurrentInterface();
		 				}else{
		 					ca.prompt('提交失败');
		 				}
		 			}
		 		})
		 		
		 		
		 	})
		 </script>
	</body>

</html>
