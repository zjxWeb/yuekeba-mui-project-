		<script>
			
			mui.init();
      	mui.plusReady(function(){
        	var oUserLogin = document.getElementById('userlogin');
			var oemail=document.getElementById('email');
      		var oMyAct = document.getElementById('my-act');
      		var oConcern = document.getElementById('my-concern');
      		var oOrder = document.getElementById('order');
      		var oWallet = document.getElementById('my-wallet');
//    		var oChat=document.getElementById('my-chat');

      		var oZuijin=document.getElementById('zuijin');
      		var oYijian=document.getElementById('yijian');
      		var oSetting=document.getElementById('my-setting');
      		oUserLogin.addEventListener('tap',function(){
      			openPage('personal_center.html','personal_center');
      		});
			//通知
      		oemail.addEventListener('tap',function(){
      			openPage('give_notice.html','give_notice');
      		});  
      		//我发起的
      		oMyAct.addEventListener('tap',function(){
      			openPage('subPages/orderSheet.html','orderSheet');
      		});
      		//我关注的
      		oConcern.addEventListener('tap',function(){
      			openPage('subPages/concernListNav.html','concernList');
      		});
      		//我的课程
      		oOrder.addEventListener('tap',function(){
      			openPage('subPages/orderListNav.html','orderList');
      		});
      		//我的钱包
      		oWallet.addEventListener('tap',function(){
      			openPage('subPages/myWallet.html','mywallet');
      		});
      		//
//    		oChat.addEventListener('tap',function(){
//    		   openPage('tongxunlu.html','tongxunlu');	
//    		});
			//我的帖子
			oFinds.addEventListener('tap',function(){
      			openPage('subPages/mypost.html','setting');
      		});
      		//每日推荐
			oTuijian.addEventListener('tap',function(){
      			openPage('meirituijian.html','meirituijian');
      		});
      		//最近浏览
			oZuijin.addEventListener('tap',function(){
      			openPage('zuijinliulan.html','zuijinliulan');
      		});
      		//意见反馈
			oYijian.addEventListener('tap',function(){
      			openPage('feedback.html','feedback');
      		});
      		//设置
      		oSetting.addEventListener('tap',function(){
      			openPage('setting.html','setting');
      		});
      	});

		<script type="text/javascript" charset="utf-8">
			mui.init({
				keyEventBind: {
					backbutton: false, 
					menubutton: false
				}
			});
			//获得侧滑主窗口webview对象
			var main = null;
			mui.plusReady(function () {
				main = plus.webview.currentWebview().opener();
			})
			function closeMenu () {
				mui.fire(main,"menu:swipeleft");
			}
//			优化显示出来的侧滑菜单，只需监听该菜单的左滑事件，然后将其关闭即可；在菜单上右滑，不做任何操作；
//			window.addEventListener("swipeleft",closeMenu);  
//			document.getElementById("close-btn").addEventListener('tap',closeMenu);
//			mui.menu = closeMenu; 

		/*-------------------------------Js跳转------------------------------------------------*/
				
			
		</script>
